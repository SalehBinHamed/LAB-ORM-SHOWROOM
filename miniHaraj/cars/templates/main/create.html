{% extends 'main/base.html' %}
{% block content %}

<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-10 w-full max-w-3xl">
        <h1 class="text-3xl font-extrabold text-center mb-8 text-gray-800">Create a New Car</h1>

        <form action="{% url 'create_views' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-control">
                {{ cars.as_p }}  
            </div>
            <div class="flex justify-center">
                <button 
                    type="submit" 
                    class="btn btn-primary bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
