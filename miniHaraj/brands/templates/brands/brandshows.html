{% extends 'main/base.html' %}
{% block content %}

<div class="container mx-auto py-10">
    <h1 class="text-3xl font-extrabold text-center mb-10 text-gray-800">Brands</h1>

        {% for brand in brands %}
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <img src="{{ brand.logo.url }}" alt="{{ brand.name }}" class="w-full h-48 object-cover">
            
            <div class="p-4">
                <h2 class="text-xl font-bold">{{ brand.name }}</h2>
                <p class="text-gray-600">{{ brand.description|truncatewords:20 }}</p>
                <a href="{% url 'brand_details' brand.id %}" class="text-blue-500 hover:underline">View Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
